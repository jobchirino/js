<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <script defer src="./calculadora.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <div id="contenedor-principal">
        <div id="formulario">
            <form action="" id="form">
                <input type="text" id="campo" />
            </form>
        </div>
        <div id="botones">
            <button class="yellow" id="borrar">AC</button>
            <button class="yellow">^</button>
            <button class="yellow" id="delete">d</button>
            <button class="orange">รท</button>
            <button class="numeros">7</button>
            <button class="numeros">8</button>
            <button class="numeros">9</button>
            <button class="orange">x</button>
            <button class="numeros">4</button>
            <button class="numeros">5</button>
            <button class="numeros">6</button>
            <button class="orange">-</button>
            <button class="numeros" id="numero1" value="1">1</button>
            <button class="numeros">2</button>
            <button class="numeros">3</button>
            <button class="orange">+</button>
            <button class="orange">R</button>
            <button class="numeros">0</button>
            <button class="numeros">.</button>
            <button class="orange" id="igualdad">=</button>
        </div>
    </div>
</body>
</html>
